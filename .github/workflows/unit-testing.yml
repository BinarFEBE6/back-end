name: Test All Backend Services

on:
  push:
    branches:
    - staging
    - development
    pull_request:
    - staging
    - development

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Build with maven
      run: mvn -B package --file pom.xml