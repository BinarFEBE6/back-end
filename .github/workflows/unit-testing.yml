name: Test All Backend Services

on:
  push:
    branches:
    - staging
    - development
    pull_request:
    - staging
    - development

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Build with maven
      run: mvn -B package --file pom.xml
    - name: Test
      run: mvn --batch-mode -Dmaven.test.failure.ignore=true test
    - name: Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Maven Tests
        path: target/surefire-reports/*.xml
        reporter: java-junit
        fail-on-error: true